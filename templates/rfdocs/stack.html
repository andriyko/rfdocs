<section id="modal-stack" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modal-stack-label" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-eye-close"> Close</i></button>
        <h3>Keywords In Stack <span id="modal-stack-counter" class="badge-modal-counter">0</span></h3>
        <div class="row-fluid span11">
            <span class="offset9 label label-important">ESC to close</span>
        </div>
    </div>
    <div id="modal-stack-buffer" class="row-fluid modal-buffer hidden span11">
        <label for="modal-stack-buffer-text" class="label label-info" title="Select all items in buffer">CTRL-C to copy</label>
        <textarea id="modal-stack-buffer-text" class="span11" spellcheck="false" wrap="soft" readonly="true" rows=20></textarea>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <a id="modal-stack-clear" class="btn btn-danger" href="#stack-clear">
            <i class="icon-trash icon-large"> Clear</i>
        </a>
        <a id="modal-stack-copy" class="btn btn-success" href="#stack-copy">
            <i class="icon-copy icon-large"> Copy</i>
        </a>
        <a id="modal-stack-save" class="btn btn-info" href="#stack-save">
            <i class="icon-save icon-large"> Save</i>
        </a>
        <a id="modal-stack-restore" class="btn btn-info" href="#stakc-restore">
            <i class="icon-archive icon-large"> Restore</i>
        </a>
    </div>
</section>
